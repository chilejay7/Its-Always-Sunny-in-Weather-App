<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Cody Burkholder" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- The jQUery UI will still work without this link; however, the items returned will not be formatted or styled in a way that is user friendly or provides a good experience. -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/ui-darkness/jquery-ui.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Local Weather Forecast</title>

</head>

<body>
    <header>
        <h1>Local Weather Forecast</h1>
        <form action="https://api.openweathermap.org/data/2.5/weather?" id="search-form" class="text-start">
            <label for="city-input">Search for a City:</label>
            <input type="search" placeholder="City" id="city-input" name="q">
            <button id="search-btn">Search</button>
        </form>
    </header>

    <main>
        

        <div class="list-group" id="city-list">
            <button type="button" class="list-group-item list-group-item-action">
                City 1
            </button>
            <button type="button" class="list-group-item list-group-item-action">City 2</button>
            <button type="button" class="list-group-item list-group-item-action">City 3</button>
            <button type="button" class="list-group-item list-group-item-action">City 4</button>
            <button type="button" class="list-group-item list-group-item-action">City 5</button>
        </div>

        <div class="container" id="forecast-display">
            <div class="row w-100">
              <div class="col text-center" id="current-weather">

                <!-- A card was inserted into the container -->
                <div class="card" style="width: 18rem;">
                    <h5 class="card-title">Current Weather Conditions</h5>
                    <img src="#" class="card-img-top" alt="icon goes here">
                    <div class="card-body">
                      
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                  </div>
              </div>
              <!-- End of Card Current Conditions -->

              <div class="col text-center" id="future1">
                Tomorrow
              </div>
              <div class="col text-center" id="future2">
                Day 2
              </div>
              <div class="col text-center" id="future3">
               Day 3
              </div>
            </div>
          </div>

    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
        integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
