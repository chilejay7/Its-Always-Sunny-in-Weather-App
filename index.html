<head>

    <!-- The jQUery UI will still work without this link; however, the items returned will not be formatted or styled in a way that is user friendly or provides a good experience. -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/ui-darkness/jquery-ui.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Local Weather Forecast</title>

</head>

<body>
    <header>
        <h1>Local Weather Forecast</h1>
        <form action="https://api.openweathermap.org/data/2.5/weather?" id="search-form" class="text-start">
            <label for="city-input">Search for a City:</label>
            <input type="search" placeholder="City" id="city-input" name="q">
            <button id="search-btn">Search</button>
        </form>
    </header>

    <main id="main">
        <!-- The container fluid class had to be added here to allow the content to display across the full width of the viewport. -->
        <div class="container-fluid m-0" id="container1">

            <!-- No wrap was set on the row to allow both the list and the buttons to display within the same line on medium screens and above.  On smaller screens the elements will wrap to a new line. -->
            <div class="row flex-lg-nowrap" id="forecast-row">

                <!-- The columns were set to use medium two here to set them to only two columns on screens medium size and above.  On smaller screens it will break to display the full width of the screen. -->
                <ul class="list-group mt-3 ms-2 align-middlecol-lg-2 col-lg-2" id="city-list">
                    <button type="button" class="list-group-item list-group-item-action mb-2 text-center">
                        City 1
                    </button>
                    <button type="button" class="list-group-item list-group-item-action mt-2 mb-2 text-center">City 2</button>
                    <button type="button" class="list-group-item list-group-item-action mt-2 mb-2 text-center">City 3</button>
                    <button type="button" class="list-group-item list-group-item-action mt-2 mb-2 text-center">City 4</button>
                    <button type="button" class="list-group-item list-group-item-action mt-2 mb-2 text-center">City 5</button>
                </ul>

                <div id="forecast-display col">
                    <!-- <h2 class="city-name text-center">Name of City</h2> -->
                    <!-- The width property is needed here to work with the container fluid property that allows the content to stretch across the screen, but overflows the area.  This limits the element to make it display on screen. -->
                    <div class="row p-4 w-75">
                        <div class="col text-center forecast-card" id="display-current-weather">
                            <!-- A card was inserted into the container -->
                            <div class="card" style="width: 18rem;">
                                <h3 class="card-title">Current Weather Conditions</h3>
                                <p class="date-time"></p>
                                <!-- <img src="" class="card-img-top icon" alt="weather icon"> -->
                                <span><p class="description"></p>
                                <img class="icon" src="" width="50" height="50"></span>
                                
                                <div class="card-body">
                                    <p class="current"></p>
                                    <p class="feels-like"></p>
                                    <p class="high"></p>
                                    <p class="low"></p>
                                    <p class="humidity"></p>
                                    <p class="wind-speed"></p>
                                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                                </div>
                            </div>
                        </div>
                        <!-- End of Card Current Conditions -->

                        <div class="col-xl-4 text-center" id="future1">
                            <!-- Card 2 inserted here -->
                            <div class="card" style="width: 18rem;">
                                <h3 class="card-title">Tomorrow</h3>
                                <img src="" class="card-img-top icon" alt="icon goes here">
                                <div class="card-body">

                                    <p class="card-text"></p>
                                        <p class="high"></p>
                                        <p class="low"></p>
                                        <p class="humidty"></p>
                                        <p class="wind-speed"></p>                                    
                                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                                </div>
                            </div>
                            <!-- End card 2 -->
                        </div>


                        <div class="col-xl-4 text-center" id="future2">
                            <!-- Card 3 inserted here -->
                            <div class="card" style="width: 18rem;">
                                <h3 class="card-title">Day 3</h3>
                                <img src="" class="card-img-top icon" alt="icon goes here">
                                <div class="card-body">

                                    <p class="card-text"></p>
                                        <p class="high"></p>
                                        <p class="low"></p>
                                        <p class="humidty"></p>
                                        <p class="wind-speed"></p>
                                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                                </div>
                            </div>
                            <!-- End card 3 -->
                        </div>

                        <div class="col-xl-4 text-center" id="future3">
                            <!-- Card 4 inserted here -->
                            <div class="card" style="width: 18rem;">
                                <h3 class="card-title">Day 4</h3>
                                <img src="" class="card-img-top icon" alt="icon goes here">
                                <div class="card-body">

                                    <p class="card-text"></p>
                                        <p class="high"></p>
                                        <p class="low"></p>
                                        <p class="humidty"></p>
                                        <p class="wind-speed"></p>
                                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                                </div>
                            </div>
                            <!-- End card 4 -->
                        </div>

                        <div class="col-xl-4 text-center" id="future5">
                            <!-- Card 4 inserted here -->
                            <div class="card" style="width: 18rem;">
                                <h3 class="card-title">Day 5</h3>
                                <img src="" class="card-img-top icon" alt="icon goes here">
                                <div class="card-body">

                                    <p class="card-text"></p>
                                        <p class="high"></p>
                                        <p class="low"></p>
                                        <p class="humidty"></p>
                                        <p class="wind-speed"></p>
                                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                                </div>
                            </div>
                            <!-- End card 5 -->
                        </div>

                        <div class="col-xl-4 text-center" id="future6">
                            <!-- Card 4 inserted here -->
                            <div class="card" style="width: 18rem;">
                                <h3 class="card-title">Day 6</h3>
                                <img src="" class="card-img-top icon" alt="icon goes here">
                                <div class="card-body">

                                    <p class="card-text"></p>
                                        <p class="high"></p>
                                        <p class="low"></p>
                                        <p class="humidty"></p>
                                        <p class="wind-speed"></p>
                                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                                </div>
                            </div>
                            <!-- End card 6 -->
                        </div>

                    </div>
                </div>

            </div>
        </div>
    

    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
